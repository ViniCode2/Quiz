<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - O jogo da imitação</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="gradient">
    <!-- start Quiz button -->
    <div class="start_btn">
        <div class="img-filme">
            <img src="img/Jogo_Quiz2.jpg" alt="" id="img-filme">
        </div>
        <div class="button-play">
            <button id="button-play">iniciar quiz</button>
        </div>
        <div class="text">
            <h1 id="text">Filme - O jogo da imitação</h1>
        </div>
    </div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Algumas regras para o Quiz</span></div>
        <div class="info-list">
            <div class="info">1. Depois de selecionar sua resposta, ela não pode ser desfeita!</div>
            <div class="info">2. Você não pode sair do Quiz enquanto estiver jogando.</div>
            <div class="info">3. Você receberá pontos com base em suas respostas corretas.

            </div>
        </div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz - O jogo da imitação</div>
            <div class="">
            </div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Próximo</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Você completou o Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay?</button>
            <button class="quit">Sair</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</div>
</body>
</html>
